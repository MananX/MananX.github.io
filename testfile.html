<!DOCTYPE html>
<html>
<head>
    <title>Button and Edit Text Example</title>
</head>
<body>
    <h1>Button and Edit Text Example</h1>
    
    <input type="text" id="editText" placeholder="Type something..."> <!-- Editable text field -->
    <button id="myButton">Click Me</button> <!-- Button element -->
    
    <p id="output"></p> <!-- Placeholder for displaying output -->

    <script>
        // JavaScript code to handle button click
        document.getElementById("myButton").addEventListener("click", function() {
            var inputText = document.getElementById("editText").value; // Get text from the input field
            document.getElementById("output").textContent = "You entered: " + inputText; // Display the text
        });
    </script>
</body>
</html>
